<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hecktelion : The Legacy - Index</title>
    <!-- CSS -->
    <link href="index/css/index.css" rel="stylesheet" />
    <link href="index/css/menu-bar-button.css" rel="stylesheet" />
    <link href="index/css/login-dialog.css" rel="stylesheet" />
    <link href="index/css/register-dialog.css" rel="stylesheet" />
    <!-- UI -->
    <link href="../ui/jquery-ui.css" rel="stylesheet" />
    <link href="../ui/ui.css" rel="stylesheet" />
    <!-- JS Lib -->
    <script src="../lib/jquery-1.10.2.js"></script>
    <script src="../lib/jquery-ui-1.10.3.custom.js"></script>
    <script src="../lib/jquery.validate.min.js"></script>
    <script src="../lib/additional-methods.min.js"></script>
    <script src="../lib/jquery.ba-serializeobject.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <!-- Scripts -->
    <script src="index/js/define.js"></script>
    <script src="index/js/random-bg.js"></script>
    <script src="index/js/login-dialog.js"></script>
    <script src="index/js/login-form.js"></script>
    <script src="index/js/register-dialog.js"></script>
    <script src="index/js/register-form.js"></script>
    <script src="index/js/menu-bar.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="title">
	<img height="146" width="1018" src="index/img/title.png" alt="Hecktelion : The Legacy" />
      </div>
      <div id="menu-bar">
	<div id="register-button" class="index-button">Register</div><br />
	<div id="about-button" class="index-button">About</div><br />
	<div id="forum-button" class="index-button">Forum</div><br />
	<div id="blog-button" class="index-button">Blog</div>
      </div>
      <div id="overlay" class="ui-widget-overlay ui-front"></div>
      <div id="login-dialog" title="Charon Penal Station - Identification System">
	<form id="login-form" action="/login" autocomplete="off">
	  <table>
	    <tr>
	      <td colspan="2">
		<span>Access to penal file #T48-EW-X need a LVL7 Security ID</span>
	      </td>
	    </tr>
	    <tr>
	      <td>
		<span class="label">Login</span><br />
		<input type="text" name="login" id="login"/>
		<div class="error-msg">
		  <label for="login" class="error"></label>
		</div>
	      </td>
	      <td>
		<span class="label">Password</span><br />
		<input type="password" name="pwd" id="pwd"/>
		<div class="error-msg">
		  <label for="pwd" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="2">
		<div id="login-result"></div>
	      </td>
	    </tr>
	  </table>
	</form>
      </div>
      <div id="register-dialog" title="Create a new account">
	<form id="register-form" action="/register" autocomplete="off">
	  <table>
	    <tr>
	      <td style="width: 120px;"><span>Login</span></td>
	      <td style="width: 220px;"><input type="text" id="reg-login" name="login"/></td>
	      <td>
		<div class="error-msg">
		  <label for="reg-login" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td><span>Password</span></td>
	      <td><input type="password" id="reg-pwd" name="pwd" size="16"/></td>
	      <td>
		<div class="error-msg">
		  <label for="reg-pwd" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td><span>Password confirm.</span></td>
	      <td><input type="password" id="reg-vpwd" name="vpwd" size="16"/></td>
	      <td>
		<div class="error-msg">
		  <label for="reg-vpwd" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td><span>Mail address</span></td>
	      <td><input type="email" id="reg-mail" name="mail" /></td>
	      <td>
		<div class="error-msg">
		  <label for="reg-mail" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td><span>Alpha Key</span></td>
	      <td>
		<input type="text" id="reg-key" name="alpha-key" size="25" maxlength="29"/>
	      </td>
	      <td>
		<div class="error-msg">
		  <label for="reg-key" class="error"></label>
		</div>
	      </td>
	    </tr>
	    <tr>
	      <td colspan="3">
		<div id="register-result"></div>
	      </td>
	    </tr>
	  </table>
	</form>
      </div>
      <div id="admin">
	<div id="adm-link">
	  <a href="admin">Admin Panel</a>
	</div>
      </div>
      <div id="bottom">
	<a href="http://openshift.com/" target="_blank">
	  <img src="index/img/openshift-logo.svg" />
	</a>
	<a href="http://github.com/Toxicat" target="_blank">
	  <img src="index/img/github-logo.svg" />
	</a>
	<a href="http://jquery.com/" target="_blank">
	  <img src="index/img/jquery-logo.svg" />
	</a>
	<a href="http://jqueryui.com/" target="_blank">
	  <img src="index/img/jquery-ui-logo.svg" />
	</a>
	<a href="http://nodejs.org/" target="_blank">
	  <img src="index/img/nodejs-logo.svg" />
	</a>
	<a href="http://mongodb.org/" target="_blank">
	  <img src="index/img/mongodb-logo.png" />
	</a>
      </div>
    </div>
  </body>
</html>
