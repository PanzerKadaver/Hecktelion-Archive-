<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hecktelion : The Legacy - Log as Admin</title>
    <!-- CSS -->
    <link href="adm/css/admlog.css" rel="stylesheet" />
    <link href="adm/css/login-dialog.css" rel="stylesheet" />
    <!-- UI -->
    <link href="../ui/jquery-ui.css" rel="stylesheet" />
    <link href="../ui/ui.css" rel="stylesheet" />
    <!-- JS Lib -->
    <script src="../lib/jquery-1.10.2.js"></script>
    <script src="../lib/jquery-ui-1.10.3.custom.js"></script>
    <script src="../lib/jquery.validate.min.js"></script>
    <script src="../lib/additional-methods.min.js"></script>
    <script src="../lib/jquery.ba-serializeobject.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <!-- Scripts -->
    <script src="adm/js/login-dialog.js"></script>
    <script src="adm/js/login-form.js"></script>
  </head>
  <body>
    <div id="login-dialog" title="Admin Panel - Identification System">
      <form id="login-form" action="/admin-login" autocomplete="off">
	<table>
	  <tr>
	    <td colspan="2">
	      <span>Access to core file need a LVL-DELTA Security ID</span>
	    </td>
	  </tr>
	  <tr>
	    <td>
	      <span class="label">Login</span><br />
	      <input type="text" name="login" id="login"/>
	      <div class="error-msg">
		<label for="login" class="error"></label>
	      </div>
	    </td>
	    <td>
	      <span class="label">Password</span><br />
	      <input type="password" name="pwd" id="pwd"/>
	      <div class="error-msg">
		<label for="pwd" class="error"></label>
	      </div>
	    </td>
	  </tr>
	  <tr>
	    <td colspan="2">
	      <div id="login-result"></div>
	    </td>
	  </tr>
	</table>
      </form>
    </div>
  </body>
</html>
